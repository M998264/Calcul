<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>calculatrice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="calculator">
    <input id="display" readonly>
    <div id="keys">
      
      <button onclick="calculateSquareRoot()">√</button>
      <button onclick="calculateLog()">log</button>
      <button onclick="sin()">sin</button>
      <button onclick="memoryRecall()">MR</button>
      <button id="degreeToggle" onclick="toggleDegrees()">Deg</button>
      <button onclick="apprendToDislay('9')">9</button>
      <button onclick="apprendToDislay('8')">8</button>
      <button onclick="apprendToDislay('7')">7</button>
      <button onclick="apprendToDislay('/')" class="oi">/</button>
      <button onclick="clearDisplay()" class="o">C</button>
      <button onclick="apprendToDislay(Math.PI.toFixed(5))">π</button>
      <button onclick="cos()">cos</button>
      <button onclick="tan()">tan</button>
      <button onclick="memorySave()">MS</button>
      <button onclick="calculateAbs()">|x|</button>
      <button onclick="apprendToDislay('6')">6</button>
      <button onclick="apprendToDislay('5')">5</button>
      <button onclick="apprendToDislay('4')">4</button>
      <button onclick="apprendToDislay('*')" class="oi">*</button>
      <button onclick="apprendToDislay(')')" class="oi">)</button>
      <button onclick="calculateCube()">x³</button>
      <button onclick="calculateAsin()">sin⁻¹</button>
      <button onclick="calculateAcos()">cos⁻¹</button>
      <button onclick="memoryClear()">MC</button>
      <button onclick="calculateLn()">ln</button>
      <button onclick="apprendToDislay('3')">3</button>
      <button onclick="apprendToDislay('2')">2</button>
      <button onclick="apprendToDislay('1')">1</button>
      <button onclick="apprendToDislay('-')" class="oi">-</button>
      <button onclick="apprendToDislay('(')" class="oi">(</button>
      <button onclick="calculateSquare()">x²</button>
      <button onclick="calculateAtan()">tan⁻¹</button>
      <button onclick="calculateExponential()">eˣ</button>
      <button onclick="calculateFactorial()">n!</button>
      <button onclick="appendE()">e</button>
      <button onclick="apprendToDislay('0')">0</button>
      <button onclick="apprendToDislay('.')">.</button>
      <button onclick="del()">DEL</button>
      <button onclick="apprendToDislay('+')" class="oi">+</button>
      <button onclick="calculate()" class="i">=</button>
      </div>
  </div>
 
  <script src="main.js"></script>
</body>
</html>
